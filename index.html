<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestureFlow Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        margin: 0;
      }
      h1, h2, h3 {
        font-family: 'Orbitron', sans-serif;
      }
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
      
      /* Pre-loader styles */
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #050505;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .scanner {
        width: 200px;
        height: 2px;
        background: #00f3ff;
        box-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
        animation: scan 2s infinite ease-in-out;
      }
      .loading-text {
        margin-top: 20px;
        font-family: 'Orbitron', monospace;
        color: #00f3ff;
        font-size: 14px;
        letter-spacing: 4px;
        animation: blink 1s infinite;
      }
      @keyframes scan {
        0%, 100% { width: 0; opacity: 0; }
        50% { width: 200px; opacity: 1; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.10",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div id="loader">
        <div class="scanner"></div>
        <div class="loading-text">SYSTEM INITIALIZING...</div>
      </div>
    </div>
    <!-- 
      IMPORTANT: This script tag is required for Vite/Rollup/Webpack to find the entry point.
      Without this, the screen will remain black on Vercel deployments.
    -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
