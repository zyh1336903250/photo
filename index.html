<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestureFlow Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              codemao: {
                yellow: '#F9D423',
                orange: '#FF9F1C',
                white: '#FFFFFF',
                dark: '#2D3436',
                bg: '#FFFDF5'
              }
            },
            fontFamily: {
              sans: ['Nunito', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFDF5; /* Codemao light bg */
        color: #2D3436;
        font-family: 'Nunito', sans-serif;
        overflow-x: hidden;
        margin: 0;
      }
      
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9F1C;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F9D423;
      }
      
      /* Pre-loader styles */
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #FFFDF5;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-circle {
        width: 60px;
        height: 60px;
        border: 8px solid #FFEAA7;
        border-top: 8px solid #FF9F1C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 20px;
        font-weight: 800;
        color: #FF9F1C;
        font-size: 18px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.10",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div id="loader">
        <div class="loader-circle"></div>
        <div class="loading-text">喵~ 正在加载资源...</div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
